# Stan-store Local Development Stack
# Usage: docker-compose up -d

services:
  mongo:
    image: mongo:7
    container_name: stanstore-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: stanstore
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: stanstore-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: unless-stopped

volumes:
  mongo_data:
  redis_data:
